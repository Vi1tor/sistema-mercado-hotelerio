<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient)" />
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Hotel Building Icon -->
  <g transform="translate(100, 100)">
    <!-- Building Base -->
    <rect x="-35" y="-20" width="70" height="50" fill="white" rx="3" />
    
    <!-- Windows Row 1 -->
    <rect x="-28" y="-12" width="10" height="8" fill="#0ea5e9" rx="1" />
    <rect x="-10" y="-12" width="10" height="8" fill="#0ea5e9" rx="1" />
    <rect x="8" y="-12" width="10" height="8" fill="#0ea5e9" rx="1" />
    
    <!-- Windows Row 2 -->
    <rect x="-28" y="2" width="10" height="8" fill="#0ea5e9" rx="1" />
    <rect x="-10" y="2" width="10" height="8" fill="#0ea5e9" rx="1" />
    <rect x="8" y="2" width="10" height="8" fill="#0ea5e9" rx="1" />
    
    <!-- Windows Row 3 -->
    <rect x="-28" y="16" width="10" height="8" fill="#0ea5e9" rx="1" />
    <rect x="-10" y="16" width="10" height="8" fill="#0ea5e9" rx="1" />
    <rect x="8" y="16" width="10" height="8" fill="#0ea5e9" rx="1" />
    
    <!-- Door -->
    <rect x="-8" y="18" width="16" height="12" fill="#a855f7" rx="1" />
    
    <!-- Roof -->
    <polygon points="-40,-22 0,-35 40,-22" fill="white" />
    
    <!-- Flag -->
    <line x1="0" y1="-35" x2="0" y2="-45" stroke="white" stroke-width="2" />
    <polygon points="0,-45 12,-42 0,-39" fill="#ef4444" />
    
    <!-- Chart Symbol (Analytics) -->
    <g transform="translate(42, -5)">
      <rect x="0" y="10" width="5" height="15" fill="#22c55e" rx="1" />
      <rect x="7" y="5" width="5" height="20" fill="#22c55e" rx="1" />
      <rect x="14" y="0" width="5" height="25" fill="#22c55e" rx="1" />
    </g>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    SMH
  </text>
</svg>
